{% extends 'base.html' %}

{% block content %}

{% if product_list %}
    <ul>
    {% for product in product_list %}
        <li><a href="{% url 'products:detail' product.id %}">{{ product.label }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}

{% endblock content %}
